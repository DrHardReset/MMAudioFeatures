# GitHub Actions CI/CD Pipeline for MM Audio Features
# Triggers on new tag push and creates a release artifact

name: Release Build

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '18'
  BUILD_CONFIGURATION: Release

jobs:
  release:
    name: Test, Build & Release
    runs-on: windows-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: get_version
      run: |
        $version = "${{ github.ref_name }}" -replace '^v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: Update version in info.json
      run: |
        # Update version in info.json
        $expectedVersion = "${{ steps.get_version.outputs.version }}"

        $content = Get-Content "MMAudioFeatures/info.json" -Raw
        $newVersionString = '"version": "' + $expectedVersion + '"'
        $content = $content -replace '"version": "[^"]*"', $newVersionString
        Set-Content "MMAudioFeatures/info.json" -Value $content

        Write-Host "Updated info.json:"
        Get-Content "MMAudioFeatures/info.json"

        # Verify the version was updated correctly
        Write-Host ""
        Write-Host "=== VERSION VERIFICATION ==="
        $jsonContent = Get-Content "MMAudioFeatures/info.json" | ConvertFrom-Json
        $actualVersion = $jsonContent.version

        Write-Host "Expected version: $expectedVersion"
        Write-Host "Actual version:   $actualVersion"

        if ($actualVersion -eq $expectedVersion) {
            Write-Host "Version verification PASSED"
        } else {
            Write-Host "Version verification FAILED"
            Write-Host "Expected '$expectedVersion' but found '$actualVersion' in info.json"
            exit 1
        }

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: MMAudioFeatures/package.json
        
    - name: Install dependencies
      working-directory: MMAudioFeatures
      run: npm ci
      
    - name: Run tests
      working-directory: MMAudioFeatures
      run: |
        Write-Host "Running unit tests..."
        npm test
      
    - name: Build Release
      id: build
      working-directory: MMAudioFeatures
      run: |
        Write-Host "Building MM Audio Features addon for release..."
        Write-Host "Tag version: ${{ github.ref_name }}"
        
        dotnet build MMAudioFeatures.esproj --configuration ${{ env.BUILD_CONFIGURATION }} --verbosity minimal
        
        $mmipFiles = Get-ChildItem "bin/*.mmip"
        if ($mmipFiles.Count -eq 0) {
            throw "MMIP file not found in bin folder"
        }
        
        $mmipFile = $mmipFiles[0]
        Write-Host "Created artifact: $($mmipFile.Name) ($([math]::Round($mmipFile.Length / 1KB, 2)) KB)"

    - name: Generate update info JSON
      run: |
        $updateInfo = @{
            version = "${{ steps.get_version.outputs.version }}"
            minAppVersion = "5.0.0"
            updateUrl = "https://github.com/${{ github.repository }}/releases/latest/download/MMAudioFeatures.mmip"
        }

        $updateInfo | ConvertTo-Json | Set-Content "update.json"

        Write-Host "Generated update.json:"
        Get-Content "update.json"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: "${{ github.ref_name }}"
        make_latest: true
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          MMAudioFeatures/bin/MMAudioFeatures.mmip
          update.json
        fail_on_unmatched_files: true
        body: |
          ## MM Audio Features ${{ github.ref_name }}
          
          ### Installation
          1. Download the `.mmip` file below
          2. Double-click to install in MediaMonkey
          3. Configure your Spotify API credentials
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
