<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 512 512"
     width="100%" height="100%"
     preserveAspectRatio="xMidYMid meet">
	<defs>
		<style>
			.ring  { fill: none; stroke: #2f2f2f; }
			.neon  { fill: #39ff14; stroke: #39ff14; }
			.dark  { fill: #111; }
			.line  { fill: none; stroke-linecap: round; stroke-linejoin: round; }
		</style>
	</defs>

	<!-- record circle -->
	<circle cx="240" cy="240" r="190" class="dark"/>

	<!-- gouges -->
	<circle cx="240" cy="240" r="160" class="ring" stroke-width="6"/>
	<circle cx="240" cy="240" r="135" class="ring" stroke-width="5"/>
	<circle cx="240" cy="240" r="110" class="ring" stroke-width="4"/>
	<circle cx="240" cy="240" r="85"  class="ring" stroke-width="3"/>

	<!-- neon highlight (vinyl reflexion) -->
	<path d="M110 170
           A170 170 0 0 1 250 90"
		  class="line neon"
		  stroke-width="10"/>

	<!-- label -->
	<circle cx="240" cy="240" r="42" class="neon"/>

	<!-- hole -->
	<circle cx="240" cy="240" r="8" fill="#111"/>

	<!-- magnifier -->
	<circle cx="350" cy="320" r="64"
			class="line neon"
			stroke-width="12"/>

	<!-- magnifier handle -->
	<rect x="395" y="360" width="90" height="22"
		  rx="11" ry="11"
		  transform="rotate(45 395 360)"
		  class="dark"/>

	<!-- analyse wave -->
	<path d="M294 320
           h18
           l10 -22
           l14 44
           l14 -54
           l14 54
           l14 -44
           l10 22
           h18"
		  class="line neon"
		  stroke-width="8"/>
</svg>